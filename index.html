<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blitz Devo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background: #fdf6e3;
  color: #333;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: #fffbe6;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#verse-box {
  margin-bottom: 20px;
}

.comment-item {
  margin-bottom: 10px;
}

button {
  margin-left: 5px;
  cursor: pointer;
}

.react-animate {
  transform: scale(1.3);
  transition: transform 0.3s;
}

</style>
<body>
  <div class="container">
    <h1>Versículo del Día</h1>
    <div id="verse-box">
      <h2 id="verse-ref"></h2>
      <p id="verse-content"></p>
    </div>

    <h3>Comentarios</h3>
    <ul id="comments-list"></ul>

    <input type="text" id="comment-input" placeholder="Escribe tu comentario">
    <button id="comment-submit">Enviar</button>
  </div>

  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
