<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Versículo del Día</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f9f7f6, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      box-sizing: border-box;
    }

    #verse-section {
      background: #ffffffcc;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      transition: transform 0.2s;
    }

    #verse-section:hover {
      transform: scale(1.02);
    }

    #verse-ref {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00796b;
      margin-bottom: 10px;
    }

    #verse-version {
      font-size: 0.9rem;
      color: #555;
    }

    #verse-content {
      margin-top: 15px;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
    }

    #comments-section {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    #comments-section h3 {
      color: #00796b;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    li {
      background: #f0f0f0;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    li b {
      color: #004d40;
    }

    li button {
      margin-left: 5px;
      background: #00796b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    li button:hover {
      background: #004d40;
    }

    input {
      width: calc(100% - 110px);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 1rem;
    }

    #comment-submit {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00796b;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }

    #comment-submit:hover {
      background: #004d40;
    }

    /* Scrollbar estilizado */
    ul::-webkit-scrollbar {
      width: 8px;
    }

    ul::-webkit-scrollbar-thumb {
      background: #00796b;
      border-radius: 4px;
    }

    ul::-webkit-scrollbar-track {
      background: #e0f7fa;
      border-radius: 4px;
    }

    @media(max-width: 500px){
      #verse-content {
        font-size: 1rem;
      }

      input {
        width: 100%;
        margin-bottom: 10px;
      }

      #comment-submit {
        width: 100%;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
      }
    }
    /* Animación del versículo al cargar */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

#verse-section {
  animation: fadeInUp 0.8s ease forwards;
}

/* Animación de comentarios al agregarlos */
.comment-item {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.5s forwards;
}

/* Animación de reacción */
.react-animate {
  transform: scale(1.3);
  color: #ff4081 !important;
  transition: transform 0.2s, color 0.2s;
}

#background-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* detrás de todo */
  background: linear-gradient(135deg, #f9f7f6, #e0f7fa);
}


  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  <div class="container">
    <div id="verse-section">
      <h2 id="verse-ref"></h2>
      <span id="verse-version"></span>
      <div id="verse-content"></div>
    </div>

    <div id="comments-section">
      <h3>Comentarios</h3>
      <ul id="comments-list"></ul>
      <input type="text" id="comment-input" placeholder="Escribe tu comentario..." />
      <button id="comment-submit">Enviar</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script src="config.js"></script>
  <script src="particles.js"></script> <!-- Nuevo archivo para partículas -->
</body>

</html>
